<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Delimond-Dev">

    <!-- The styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link href="assets/css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icon-styles.css" rel="stylesheet" type="text/css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/animate.css" rel="stylesheet" type="text/css">
    <link href="assets/css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bwl-accordion.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="assets/libs/aos/aos.css" type="text/css" />
    <title>SNIA Prototype presentation</title>
</head>

<body class="bg-slate-100">
    <div id="app"></div>

    <a id="backTop">Back To Top</a>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.backTop.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/waypoints-sticky.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.stellar.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.bwlaccordion.min.js"></script>
    <script src="assets/js/custom-scripts.js"></script>
    <script src="assets/libs/aos/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
        document.addEventListener("click", (e) => {
            if (e.target == document.querySelector(".modal.is-visible")) {
                document.querySelector(".gmodal.is-visible").classList.remove("is-visible");
            }
        });

        document.addEventListener("keyup", (e) => {
            // if we press the ESC
            if (e.key == "Escape" && document.querySelector(".modal.is-visible")) {
                document.querySelector(".gmodal.is-visible").classList.remove("is-visible");
            }
        });
    </script>
</body>

</html>
